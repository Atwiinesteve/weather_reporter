<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
 <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="./images/icons/03d.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/main.css">

  <title>Weather News</title>
 </head>
 <body>
  <!--[if lt IE 7]>
   <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- MAIN CONTAINER -->
  <div class="container">
   <div class="weather--header">
    <h1>Weather Reporter App.</h1>
   </div>
   <div class="location--input">
    <input type="text" name="location" class="location" placeholder="Your Location">
    <button class="search--btn">Search</button>
   </div>
   <div class="weather--output">
    <div class="main--weather--info">
     <div class="weather--condition">
      <p class="weather">Enter Location</p>
     </div>
     <div class="weather--icon">
      <img src="./images/icons/unknown.png" alt="weather icon" class="weather--icon">
     </div>
     <div class="weather--description">
      <p class="description">Enter Location.</p>
     </div>
     <div class="weather--station">
      <p class="city--name"></p>&nbsp;<span class="country"></span>
     </div>
    </div>
    <div class="weather--portion--info">
     <div class="weather--characters">
      <div class="speed">
       <p class="wind--speed">Wind Speed: <span class="speed--value">0.00</span></p>
      </div>
      <div class="degrees">
       <p class="wind--degrees">Wind Degrees: <span class="degrees--value">00</span> <span>&deg;C</span> </p>
      </div>
     </div>
     <div class="weather--desc">
      <div>
       <p class="humidity">Humidity: <span class="humidity--value">0.00</span></p>
      </div>
      <div>
       <p class="city--temp">Temp: <span class="temp--value">0.00</span> <span>&deg;C</span></p> 
      </div>
     </div>
    </div>
   </div>
  </div>
  
  <script src="./js/app.js" async defer></script>
 </body>
</html>
